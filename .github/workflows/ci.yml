name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2'
    - name: Install dependencies
      run: |
        R -e "install.packages(c('DBI','RSQLite','plumber','jsonlite','shiny','shinydashboard','glue','dplyr','testthat'), repos='https://cloud.r-project.org')"
    - name: Run tests
      run: |
        R -e "library(testthat); test_dir('tests/testthat')"
